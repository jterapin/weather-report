<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.251b6741.css" rel="stylesheet">
    <title>Weather Report</title>
  <script src="/style.251b6741.js"></script></head>
  <body class="bg-default">
    <header id="header">
      <h1>hello <span id="currentCity"></span>!</h1>
    </header>
    <main id="main-content">
      <div class="content-container">
        <section class="temp-section">
          <div class="temp-content">
            <h2>Current Temperature</h2>
            <div id="landscape-content">
              <img id="landscape-img" src="/ChickenTooCold.65c419fd.png" alt="landscape chicken"><br>
              <span id="landscape-text"></span>
            </div>
            <div id="temp-controls">
              <span id="tempDown">&lt;-</span>
              <span id="tempCurrent">70</span>
              <span id="tempUp">-></span>
            </div>
            <button id="getTemp" type="button">Get Temp!</button>
          </div>
        </section>
        <section class="city-section">
          <div class="city-content">
            <h2>Where you at?</h2>
            <input id="cityInput" type="text" value="World" maxlength="12" placeholder="Type in your city!">
            <button id="resetCity">Reset City</button>
          </div>
        </section>
        <section class="sky-section">
          <div class="sky-content">
            <h2>Choose Your Sky</h2>
            <select name="skies" id="skies">
              <option value="none">None</option>
              <option value="sunny">Sunny</option>
              <option value="cloudy">Cloudy</option>
              <option value="rainy">Rainy</option>
              <option value="snowy">Snowy</option>
            </select>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer">
      Copyright 2022 Juli Tera<br>
      <a href="/pages/credits.html">Credits</a>
    </footer>
    <script src="/src.a2b27638.js"></script>
  </body>
</html>
